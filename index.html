<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <title>COVID-19 Estimate Tracker</title>
    <style>
      body,html {
        font-family: 'Josefin Sans', sans-serif;
        margin: 0px;
        padding: 0px;
        background: #121212;
      }
      .form-control {
        font-size: 14px;
        font-weight: lighter;
      }
    </style>
  </head>
  <body>
    <div class="my-4 py-4"></div>
    <div class="container">
      <div class="col-lg-6 col-md-6">
        <div class="card p-5">
          <h5>Covid-19 Estimator App</h5><hr>
          <form action="" method="POST">
            <div class="form-group">
              <label for="population">Population</label>
              <input type="text" class="form-control" name="population" id="population" placeholder="405939" data-population>
            </div>
            <div class="form-group">
              <label for="timeToElapse">Time to Elapse</label>
              <input type="text" class="form-control" name="timeToElapse id="timeToElapse" placeholder="3" data-time-to-elapse>
            </div>
            <div class="form-group">
              <label for="reportedCases">Number of Reported Cases</label>
              <input type="text" class="form-control" id="reportedCases" name="reportedCases" placeholder="15" data-reported-cases>
            </div>
            <div class="form-group">
              <label for="hospitalBeds">Total Hospital Beds</label>
              <input type="text" class="form-control" id="hospitalBeds" name="hospitalBeds" placeholder="145" data-total-hospital-beds>
            </div>
            <div class="form-group">
              <label for="periodType">Select The Period Type</label>
              <select name="periodType" class="form-control" id="periodType" data-period-type>
                <option value="days">Days</option>
                <option value="weeks">Weeks</option>
                <option value="months">Months</option>
              </select>
            </div>

            <input type="submit" value="SUBMIT DATA" class="btn btn-primary" data-go-estimate>
          </form>
        </div>
      </div>
      <div class="my-5 py-5"></div>
    </div>
  </body>
</html>
